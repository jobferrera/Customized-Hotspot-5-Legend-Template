<!DOCTYPE html>
<html lang="en">

<head>
	<title>Interlink Hotspot - Login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="expires" content="-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="./css/app.css">
</head>

<body>
	<main>
		
		<div class="container-box">
			<span></span>
				
			<div class="body">
				$(if chap-id)
				<form name="sendin" action="$(link-login-only)" method="post">
					<input type="hidden" name="username" />
					<input type="hidden" name="password" />
					<input type="hidden" name="dst" value="$(link-orig)" />
					<input type="hidden" name="popup" value="true" />
				</form>

				<script type="text/javascript" src="./md5.js"></script>
				<script type="text/javascript">
					<!--
							function doLogin() {
								document.sendin.username.value = document.login.username.value;
								document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
								document.sendin.submit();
								return false;
							}
					//-->
				</script>
				$(endif)

				<h3 class="hs-title">INTERLiNK</h3>
				<div class="notice">Please log on to use the Internet Hotspot
					service<br />$(if trial == 'yes')Free trial available, <a style="color: #FF8080"
						href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">click here</a>.$(endif)
				</div>


				<form autocomplete="off" name="login" action="$(link-login-only)" method="post" $(if chap-id)
					onSubmit="return doLogin()" $(endif)>
					<input type="hidden" name="dst" value="$(link-orig)" />
					<input type="hidden" name="popup" value="true" />


					<div class="controls">
						<div id="btnvcr" onclick="voucher()">VOUCHER</div>
						 <a href="http://interlinkit.solutions" target="_blank"><img style="  max-height:48px; padding: 5px 10px;" src="img/logo-white.png" alt=""></a>
						<div id="btnmem" onclick="member()">VIP</div>
					</div>

					$(if error)
					<div class="alert" style="color: #FF8080; font-size: 9px">$(error)</div>$(endif)

					<div class="inputs">
						<div class="form-group">
							<div id="luser"></div>

							<div class="input-username">
								<span id="ico-username"></span>
								<input name="username" type="text" value="$(username)" />
							</div>
						</div>

						<div class="form-group">
							<div id="lpass"></div>
							<div class="input-password">
								<span id="ico-password"></span>
							<input name="password" type="hidden" />
							</div>	
						</div>


						<input type="submit" value="Go" />
					</div>

				</form>
				<div class="footer">
					<div style="color: #c1c1c1; font-size: 9px">Powered by GSTech / Interlink</div>
					
				</div>
			</div>

		</div>
		<script type="text/javascript">
			<!--
			document.login.username.focus();

		// login page 2 mode by Laksamadi Guko
		var username = document.login.username;
		var password = document.login.password;
		var luser = document.getElementById("luser");
		var iconPass = document.getElementById("ico-password");
		var iconUsername = document.getElementById("ico-username");
		var lpass = document.getElementById("lpass");
		var btnmem = document.getElementById("btnmem");
		var btnvcr = document.getElementById("btnvcr");

		// set password = username
		function setpass() {
			var user = username.value
			password.value = user;
		}
		username.onchange = setpass;
		username.focus();
		btnmem.style = "background-color:#0d1544fc; color: #ff0073;  cursor:pointer;";
		btnvcr.style = "background-color:#ff0073;  cursor:pointer;";
		iconPass.style= "display:none";
		iconUsername.style= "border-radius:10px 0 0 10px;";
		username.style= "border-radius: 0 10px 10px 0"
		// change to voucher mode
		function voucher() {
			username.focus();
			username.onchange = setpass;
			password.type = "hidden";
			iconPass.style= "display:none;";
			iconUsername.style= "border-radius:0";
			username.placeholder = "Voucher";
			luser.innerHTML = "";
			lpass.innerHTML = "";
			iconUsername.style= "border-radius:10px 0 0 10px;";
			username.style= "border-radius: 0 10px 10px 0";
			password.placeholder="Password" 
			btnmem.style = "background-color:#0d1544fc; color: #ff0073;  cursor:pointer;";
			btnvcr.style = "background-color:#ff0073;  cursor:pointer;";
		}

		// change to member mode
		function member() {
			username.focus();
			username.onchange = "";
			username.placeholder="Username";
			iconUsername.style="border-radius: 10px 0 0 0;";
			username.style="border-radius: 0  10px 0 0;"
			password.type = "password";
			password.placeholder="Password";
			luser.innerHTML = "";
			iconPass.style="display:block;"
			lpass.innerHTML = "";

		}
		//-->
		</script>
	</main>
</body>

</html>
